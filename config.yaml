# Diplomacy LLM Configuration

# Countries in the game
countries:
  - Austria
  - England
  - France
  - Germany
  - Italy
  - Russia
  - Turkey

# Gemini models to use
model: gemini-3-pro-preview  # Main model for turns
cheap_model: gemini-flash-latest  # Cheap model for readiness/orders

# Game settings
game:
  current_season: Winter 1901  # Update this as the game progresses
  notes: ""  # Optional notes about current game state

# File paths
paths:
  data_dir: .
  shared_conversations_dir: conversations  # Shared by all countries
  shared_game_history: game_history.md  # Shared by all countries
  plans_file: plans.md
  notes_file: notes.md
