# Diplomacy LLM Configuration

# Feature flags
features:
  fog_of_war: false

# Countries in the game
countries:
  - Austria
  - England
  - France
  - Germany
  - Italy
  - Russia
  - Turkey

# Gemini models to use
model: gemini-3-pro-preview  # Main model for turns
cheap_model: gemini-flash-latest  # Cheap model for readiness/orders

# Game settings
game:
  notes: ""  # Optional notes about current game state

# File paths
paths:
  data_dir: countries  # All game data (country folders, conversations, shared files)
  shared_conversations_dir: conversations  # Relative to data_dir
  # Per-country files (relative to country directory)
  game_history: game_history.md
  game_state: game_state.md
